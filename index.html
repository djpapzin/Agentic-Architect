<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polyglot Mediator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Polyglot Mediator</h1>
    <p class="subtitle">Language • Cultural • Legal • Tone</p>
  </header>

  <main class="container">
    <section class="sessions" aria-label="Sessions">
      <h2>Sessions</h2>
      <div id="sessions-list" class="sessions-list" role="listbox" aria-label="Chat sessions"></div>
      <button id="new-session" class="pill" title="Create a new chat session">New Session</button>
    </section>

    <section class="agents" aria-label="Agent selection">
      <h2>Agents</h2>
      <label><input type="checkbox" id="agent-language" checked aria-label="Enable Language Agent" /> Language</label>
      <label><input type="checkbox" id="agent-cultural" checked aria-label="Enable Cultural Agent" /> Cultural</label>
      <label><input type="checkbox" id="agent-legal" aria-label="Enable Legal Agent" /> Legal</label>
      <label><input type="checkbox" id="agent-tone" aria-label="Enable Tone Agent" /> Tone</label>
      <div class="spacer"></div>
      <button id="demo-mode" class="pill" title="Load a seeded demo conversation">Demo Mode</button>
    </section>

    <section class="chat" aria-label="Chat area">
      <div id="messages" class="messages" role="log" aria-live="polite" aria-label="Chat messages"></div>

      <!-- Hidden live region for status updates -->
      <div id="status-message" role="status" aria-live="polite" class="sr-only"></div>

      <form id="composer" class="composer" aria-label="Message composer">
        <input id="input" type="text" placeholder="Type your message…" autocomplete="off" aria-label="Message input" />
        <select id="tone" aria-label="Select tone">
          <option value="neutral" selected>Neutral tone</option>
          <option value="formal">Formal</option>
          <option value="friendly">Friendly</option>
          <option value="assertive">Assertive</option>
        </select>
        <button id="send" type="submit" title="Send message">Send</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <span>Agentic Architect • Internet of Agents Hackathon</span>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
